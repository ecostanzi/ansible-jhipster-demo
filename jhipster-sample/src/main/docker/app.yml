version: '2'
services:
    jhipstersample-app:
        image: jhipstersample
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mariadb://jhipstersample-mariadb:3306/jhipstersample
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    jhipstersample-mariadb:
        extends:
            file: mariadb.yml
            service: jhipstersample-mariadb
